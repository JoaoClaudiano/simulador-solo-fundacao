# ====================== CONFIGURAÇÕES DE TEMA ======================
[theme]
# Cores principais (tema verde para engenharia)
primaryColor = "#2E7D32"       # Verde escuro - profissional
backgroundColor = "#FFFFFF"     # Branco
secondaryBackgroundColor = "#F5F5F5"  # Cinza muito claro
textColor = "#263238"          # Azul muito escuro (quase preto)
font = "sans serif"

# ====================== CONFIGURAÇÕES DO SERVIDOR ======================
[server]
# Segurança
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50  # MB

# Performance
enableStaticServing = true

# ====================== CONFIGURAÇÕES DO NAVEGADOR ======================
[browser]
# Otimizações
gatherUsageStats = false
serverAddress = "localhost"

# ====================== CONFIGURAÇÕES DO CLIENTE ======================
[client]
# Cache
caching = true
showErrorDetails = false

# ====================== CONFIGURAÇÕES DE DEPLOY ======================
[runner]
# Para deployment na nuvem
magicEnabled = false
installTracer = false
fixMatplotlib = true

# ====================== CONFIGURAÇÕES DE LOG ======================
[logger]
# Logs (útil para debugging)
level = "info"
messageFormat = "%(asctime)s %(message)s"

